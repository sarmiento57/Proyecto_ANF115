<!doctype html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stela — Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- CSS de la app -->
  <link rel="stylesheet" href="{% static 'css/style_dashboard.css' %}">
</head>
<body>
{% include 'partials/messages.html' %}
<div class="app-root d-flex">

  <!-- SIDEBAR -->
  <aside class="sidebar bg-nord0 text-nord6 p-3 d-flex flex-column">
    <div class="brand mb-4 px-2 d-flex align-items-center">
        <img src="{% static 'img/logo.svg' %}" alt="Stela logo" style="height: 32px; margin-right: 8px;">
        <span>
            <a href="{% url 'landing' %}" class="btn btn-link fw-bold text-decoration-none" id="link-landing">
                Stela
            </a>
        </span>
    </div>

    <nav class="nav flex-column mb-3">
      <a class="nav-link text-nord6 active d-flex flex-column align-items-center mb-3" href="#">
          <i data-lucide="layout-grid" class="mb-1"></i>
          <span>Dashboard</span>
      </a>
      <a class="nav-link text-nord6 d-flex flex-column align-items-center mb-3" href="{% url 'tools'%}">
          <i data-lucide="line-chart" class="mb-1"></i>
          <span>Herramientas</span>
      </a>
      <a class="nav-link text-nord6 d-flex flex-column align-items-center mb-3" href="{% url 'tools'%}">
          <i data-lucide="activity" class="mb-1"></i>
          <span>Proyecciones</span>
      </a>
    </nav>

    <div class="mt-auto">
        <div class="company-list-wrapper position-relative mb-3">
            <div class="d-flex align-items-center justify-content-between mb-2">
                <button id="btn-companies" class="btn btn-link p-0 fw-bold text-decoration-none">
                    Empresas
                </button>

                <button class="btn btn-sm btn-outline-light" id="btn-add-company">
                    <i data-lucide="plus" class="mb-1"></i>
                </button>
            </div>

            <div id="empresas-popup" class="empresas-popup-content p-2 rounded shadow-lg d-none">
                <ul id="companies" class="list-unstyled small mb-0">
                    <li class="d-flex justify-content-between align-items-center py-1 px-1">
                        <a href="#" class="company-link text-decoration-none flex-grow-1">Company Alpha</a>
                        <button class="btn btn-sm btn-delete-company">
                            <i data-lucide="trash-2"></i>
                        </button>
                    </li>

                    <li class="d-flex justify-content-between align-items-center py-1 px-1">
                        <a href="#" class="company-link text-decoration-none flex-grow-1">Company Beta</a>
                        <button class="btn btn-sm btn-delete-company">
                            <i data-lucide="trash-2"></i>
                        </button>
                    </li>

                    <li class="d-flex justify-content-between align-items-center py-1 px-1">
                        <a href="#" class="company-link text-decoration-none flex-grow-1">Company Gamma</a>
                        <button class="btn btn-sm btn-delete-company">
                            <i data-lucide="trash-2"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="profile-section">
            <button class="btn btn-light w-100 text-start" id="btn-profile">
                <i data-lucide="user" class="me-2"></i> Nombre
            </button>
        </div>
    </div>
</aside>

  <!-- MAIN -->
  <main class="flex-grow-1 p-4">
    <div class="container-fluid">
      <!-- graficos -->
      <div class="row g-3">
        <div class="col-12 col-md-4">
          <div class="card p-3 chart-card">
            <h6>Gráfica: x</h6>
            <canvas id="chart-x"></canvas>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card p-3 chart-card">
            <h6>Gráfica: x²</h6>
            <canvas id="chart-x2"></canvas>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card p-3 chart-card">
            <h6>Gráfica: x³</h6>
            <canvas id="chart-x3"></canvas>
          </div>
        </div>
      </div>

      <!-- catalogo -->
      <section class="mt-4">
        <h2 class="header-catalogo">Catálogo</h2>
        <div class="card p-3 position-relative">
          <div class="table-responsive">
            <table class="table table-striped" id="catalog-table">
              <thead class="table-light">
                <tr>
                  <th>Algo</th>
                  <th>Algo</th>
                  <th>Algo</th>
                  <th>Algo</th>
                  <th>Algo</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Ítem 1</td>
                  <td>Descripción</td>
                  <td>Stock</td>
                  <td>Precio</td>
                  <td>Acción</td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- upload / edit floating buttons -->
          <div id="catalog-actions" class="catalog-actions d-flex gap-2">
            <button class="btn btn-lg btn-primary" id="btn-upload" title="Subir">
              <i data-lucide="upload"></i>
            </button>
            <button class="btn btn-lg btn-secondary" id="btn-edit" title="Editar">
              <i data-lucide="edit-3"></i>
            </button>
          </div>
        </div>
      </section>

    </div>
  </main>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="{% static 'js/main_dashboard.js' %}"></script>

<!-- Initialize Lucide -->
<script>
  lucide.createIcons();
</script>
</body>
</html>
