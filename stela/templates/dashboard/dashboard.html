<!doctype html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stela — Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet">


  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome para los iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS de la app -->
  <link rel="stylesheet" href="{% static 'css/style_dashboard.css' %}">
</head>
<body>
{% include 'partials/messages.html' %}
<div class="app-root d-flex">

  <!-- SIDEBAR -->
  <aside class="sidebar bg-nord0 text-nord6 p-3 d-flex flex-column">
    <div class="brand mb-4 px-2 d-flex align-items-center">
        <img src="{% static 'img/logo.svg' %}" alt="Stela logo" style="height: 32px; margin-right: 8px;">
        <span>
            <a href="{% url 'landing' %}" class="btn btn-link fw-bold text-decoration-none" id="link-landing">
                Stela
            </a>
        </span>
    </div>


    <nav class="nav flex-column mb-3">
      <a class="nav-link text-nord6 active d-flex flex-column align-items-center mb-3" href="#">
          <i class="fa-solid fa-grip-vertical fa-2x mb-1"></i>
          <span>Dashboard</span>
      </a>
      <a class="nav-link text-nord6 d-flex flex-column align-items-center mb-3" href="{% url 'tools'%}">
          <i class="fa-solid fa-chart-line fa-2x mb-1"></i>
          <span>Herramientas</span>
      </a>
    </nav>

    <div class="mt-auto">
  <div class="company-list mb-3">
    <div class="d-flex align-items-center justify-content-between mb-2">
      <!-- Clean clickable "Empresas" -->
      <button id="btn-companies" class="btn btn-link p-0 fw-bold text-decoration-none">
        Empresas
      </button>

      <button class="btn btn-sm btn-outline-light" id="btn-add-company">
        <i class="fa-solid fa-plus mb-1"></i>
      </button>
    </div>
    <ul id="companies" class="list-unstyled small"></ul>
  </div>

  <div class="profile-section">
    <button class="btn btn-light w-100 text-start" id="btn-profile">
      <i class="fa-regular fa-user me-2"></i> Nombre
    </button>
  </div>
</div>


  </aside>

  <!-- MAIN -->
  <main class="flex-grow-1 p-4">
    <div class="container-fluid">
      <!-- graficos -->
      <div class="row g-3">
        <div class="col-12 col-md-4">
          <div class="card p-3 chart-card">
            <h6>Gráfica: x</h6>
            <canvas id="chart-x"></canvas>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card p-3 chart-card">
            <h6>Gráfica: x²</h6>
            <canvas id="chart-x2"></canvas>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card p-3 chart-card">
            <h6>Gráfica: x³</h6>
            <canvas id="chart-x3"></canvas>
          </div>
        </div>
      </div>

      <!-- catalogo -->
      <section class="mt-4">
        <h2 class="header-catalogo">Catálogo</h2>
        <div class="card p-3 position-relative">
          <div class="table-responsive">
            <table class="table table-striped" id="catalog-table">
              <thead class="table-light">
                <tr>
                  <th>Algo</th>
                  <th>Algo</th>
                  <th>Algo</th>
                  <th>Algo</th>
                  <th>Algo</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Ítem 1</td>
                  <td>Descripción</td>
                  <td>Stock</td>
                  <td>Precio</td>
                  <td>Acción</td>
                </tr>
                <!-- more rows -->
              </tbody>
            </table>
          </div>

          <!-- upload / edit floating buttons (shown when NO company exists) -->
          <div id="catalog-actions" class="catalog-actions d-flex gap-2">
            <button class="btn btn-lg btn-primary" id="btn-upload" title="Subir">
              <i class="fa-solid fa-file-arrow-up fa-lg"></i>
            </button>
            <button class="btn btn-lg btn-secondary" id="btn-edit" title="Editar">
              <i class="fa-solid fa-pen-to-square fa-lg"></i>
            </button>
          </div>

        </div>
      </section>

    </div>
  </main>
</div>


<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="{% static 'js/main_dashboard.js' %}"></script>
</body>
</html>
