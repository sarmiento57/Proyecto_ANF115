{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil</title>

    {% load django_bootstrap5 %} {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}" />
    <link rel="stylesheet" href="{% static 'css/error-box.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  </head>
  <body>
    {% block content %}
    <section>
      <!-- mensaje de errores -->
      {% include 'partials/messages.html' %}

      <!-- información del perfil -->
      <div class="contenedor">
        <div class="imagen">
          <img src="{% static 'logo.svg' %}" alt="Stela logo" />
        </div>
        <div class="formulario">
          <h2>Mi Perfil</h2>

          <div class="input-contenedor" style="pointer-events: none;">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              class="form-control"
              value="{{ username }}"
              readonly
            />
            <label class="font-weight-bold">Nombre de usuario</label>
          </div>

          <div class="input-contenedor" style="pointer-events: none;">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              class="form-control"
              value="{{ first_name }}"
              readonly
            />
            <label class="font-weight-bold">Nombres</label>
          </div>

          <div class="input-contenedor" style="pointer-events: none;">
            <i class="fa-solid fa-user"></i>
            <input
              type="text"
              class="form-control"
              value="{{ last_name }}"
              readonly
            />
            <label class="font-weight-bold">Apellidos</label>
          </div>

          <div class="input-contenedor" style="pointer-events: none;">
            <i class="fa-solid fa-id-card"></i>
            <input
              type="text"
              class="form-control"
              value="{{ dui|default:'No registrado' }}"
              readonly
            />
            <label class="font-weight-bold">DUI</label>
          </div>

          <div class="input-contenedor" style="pointer-events: none;">
            <i class="fa-solid fa-envelope"></i>
            <input
              type="email"
              class="form-control"
              value="{{ email }}"
              readonly
            />
            <label class="font-weight-bold">Correo electrónico</label>
          </div>

          <div class="input-contenedor" style="pointer-events: none;">
            <i class="fa-solid fa-phone"></i>
            <input
              type="text"
              class="form-control"
              value="{{ telephone|default:'No registrado' }}"
              readonly
            />
            <label class="font-weight-bold">Teléfono</label>
          </div>

          <div class="d-flex gap-2 mt-4 mb-3">
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary flex-fill">
              <i class="fa-solid fa-arrow-left me-2"></i>Volver al Dashboard
            </a>
            <a href="{% url 'perfil_edit' %}" class="btn btn-primary flex-fill" style="background-color: #5e81ac; border: none; color: #fff;">
              <i class="fa-solid fa-edit me-2"></i>Editar Perfil
            </a>
          </div>

          <div class="olvidar mt-3">
            <a href="{% url 'landing' %}">Ir a la página de inicio</a>
          </div>
        </div>
      </div>
    </section>
    {% endblock %} {% bootstrap_javascript %}
  </body>
</html>
